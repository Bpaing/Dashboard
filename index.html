<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1><img src="img/stack-fill.svg" alt="logo">Dashboard</h1>
        <ul>
            <li><img src="img/home-4-fill.svg">Home</li>
            <li><img src="img/profile-line.svg">Profile</li>
            <li><img src="img/chat-4-fill.svg">Messages</li>
            <li><img src="img/history-line.svg">History</li>
            <li><img src="img/file-list-2-line.svg">Tasks</li>
            <li><img src="img/team-fill.svg">Communities</li>
        </ul>
        <ul>
            <li><img src="img/settings-3-fill.svg">Settings</li>
            <li><img src="img/question-fill.svg">Support</li>
            <li><img src="img/shield-check-fill.svg">Privacy</li>
        </ul>
    </div>
    <div class="header">
        <div class="search">
            <img src="img/search-line.svg" alt="search">
            <input type="text">
        </div>
        <div class="user">
            <img src="img/notification-2-line.svg" alt="notifications">
            <img class="profile" src="img/profile-pic.png">
            <h3>Brendan Paing</h3>
        </div>
        <div class="greeting">
                <img class="profile" src="img/profile-pic.png">
                <span>
                    <p>  Hi there, 
                    <h1> Brendan Paing (@bpaing) </h1>
                    </p>
                </span>
        </div>
        <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
        </div>
    </div>
    <div class="main">
        <div class="projects">
            projects
        </div>
        <div class="announcements">
            announcements
        </div>
        <div class="trending">
            trending
        </div>
    </div>
</body>
</html>
